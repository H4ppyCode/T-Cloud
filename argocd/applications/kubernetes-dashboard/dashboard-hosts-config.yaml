apiVersion: v1
kind: ConfigMap
metadata:
  name: dashboard-hosts-config
  namespace: kubernetes-dashboard
data:
  hosts-entries: |
    68.221.207.126 dashboard.example.com
    68.221.207.126 argocd.example.com
  README.md: |
    # Dashboard Hosts Configuration

    This ConfigMap contains the necessary hosts file entries for accessing the Kubernetes Dashboard.

    ## Installation

    Add these entries to your local /etc/hosts file:

    ```
    68.221.207.126 dashboard.example.com
    68.221.207.126 argocd.example.com
    ```

    ## Access

    - Dashboard: https://dashboard.example.com:32142
    - ArgoCD: https://argocd.example.com:30506

    ## Getting Token

    To get an admin token for dashboard access:

    ```bash
    ssh -i ~/.ssh/admin_key adminuser@158.158.32.28 "sudo kubectl -n kubernetes-dashboard create token admin-user"
    ```
