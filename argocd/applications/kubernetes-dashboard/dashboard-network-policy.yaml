apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dashboard-network-policy
  namespace: argocd
  labels:
    app.kubernetes.io/name: kubernetes-dashboard
    app.kubernetes.io/component: network-policy
    app.kubernetes.io/part-of: kubernetes-dashboard
  annotations:
    argocd.argoproj.io/description: "Network Policy for Kubernetes Dashboard"
spec:
  project: default
  source:
    repoURL: https://github.com/kubernetes/KubeQuest.git
    targetRevision: HEAD
    path: kubernetes/dashboard
    directory:
      include: "network-policy.yaml"
  destination:
    server: https://kubernetes.default.svc
    namespace: kubernetes-dashboard
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
