apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubernetes-dashboard
  namespace: argocd
  annotations:
    argocd.argoproj.io/description: "Kubernetes Dashboard - Web-based UI for Kubernetes clusters"
  labels:
    app.kubernetes.io/name: kubernetes-dashboard
    app.kubernetes.io/component: dashboard
    app.kubernetes.io/part-of: kubernetes-dashboard
spec:
  project: default
  sources:
    - repoURL: https://kubernetes.github.io/dashboard/
      chart: kubernetes-dashboard
      targetRevision: 6.0.8
      helm:
        valueFiles:
          - $values/argocd/values/kubernetes-dashboard/values.yaml
    - repoURL: https://github.com/simlf/KubeQuest.git
      targetRevision: feat/kubernetes-dashboard-new
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: kubernetes-dashboard
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
